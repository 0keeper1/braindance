name: test

on: [ push ]

jobs:
  test:
    name: Run test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4.8.0
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: test
          options: --verbose
          meson-version: 1.5